<section class="profile-contant">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-6">
        <div class="Profile-head">
          <div class="profile-title">
            <h3 class="">Profile</h3>
          </div>

          <div class="profile-form portfolio-model">
            <form>
              <div class="form-group">
                <label class="input-label">Name:</label>
                <div class="profile-input">
                  <input type="text" name="Name" placeholder="Name" class="contact-input">
                </div>
              </div>

              <div class="form-group">
                <label class="input-label">Email:</label>
                <div class="profile-input">
                  <input type="Email" name="Name" placeholder="Email" class="contact-input" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="input-label">Default Currency:</label>
                <div class="dropdown">
                  <div _ngcontent-c3="" class="currancy-form-input mb-0 dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <input _ngcontent-c3="" aria-multiline="false" autocapitalize="off" autocomplete="off" autocorrect="off" class="form-control currency-select currency-name ng-pristine ng-valid ng-touched" id="selectedcoin" name="coin" placeholder="Bitcoin (BTC)" role="combobox" type="text" ng-reflect-input-formatter="function (x) { return x.name +" ng-reflect-ngb-typeahead="function (text$) {
                            " ng-reflect-result-template="[object Object]" ng-reflect-name="coin" aria-autocomplete="list" aria-expanded="false">
                        <button _ngcontent-c3="" class="button-arrow currency_icon" id="icon-coin">
                          <img _ngcontent-c3="" class="input-currency-icon" id="coin_image" src="assets/currency-svg/carret.svg">
                        </button>
                  </div>
                  <div class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </div>
              </div>
            </form>
          </div>

          <div class="profile-footer">
            <div class="profile-btn text-right">
                <button class="btn btn-save" type="submit">Save</button>
                <button class="btn btn-cancel" type="submit">cancel</button>                
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
